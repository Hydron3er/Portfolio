<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Test</title>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #snow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>
  <script>
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let snowflakes = [];
    function createSnowflake() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 3 + 1,
        s: Math.random() + 0.5
      };
    }

    function drawSnowflake(sf) {
      ctx.beginPath();
      ctx.arc(sf.x, sf.y, sf.r, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
    }

    function updateSnowflake(sf) {
      sf.y += sf.s;
      if (sf.y > canvas.height) {
        sf.y = 0;
        sf.x = Math.random() * canvas.width;
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snowflakes.forEach(sf => {
        drawSnowflake(sf);
        updateSnowflake(sf);
      });
      requestAnimationFrame(animate);
    }

    for (let i = 0; i < 150; i++) snowflakes.push(createSnowflake());
    animate();
  </script>
</body>
</html>
